    <title>Profile Card UI Design (Image Hover Effects</title>

<body>

                <h2>Krishna Nand<br><span>Senior UX/UI Designer</span></h2>

                    <h3>1034<br><span>Posts</span></h3>
                    <h3>1145<br><span>Followers</span></h3>
                    <h3>1548<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
